{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard de ejemplo</title>

   
    {% tailwind_css %}

</head>
<body>

    <header class="flex p-4 justify-around align-center bg-blue-700">
        <div class="flex items-center">
            <img class="h-16 mr-4" src="{% static 'img/logo.png' %}" alt="">
            <h1 class="text-2xl font-bold text-white">Dashboard</h1>
        </div>
        <nav class="flex justify-end items-center">
            <a class="p-2 mx-2 text-white" href="#">Inicio</a>
            <a class="p-2 mx-2 text-white" href="#">Horario</a>
            <a class="p-2 mx-2 text-white" href="#">Actividades del dia</a>
            <a class="p-2 mx-2 text-white" href="#">Clases vistas</a>
        </nav>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="flex p-4 pt-8 justify-around align-center bg-blue-600">
        <p class="text-sm text-white font-bold">&copy; 2023 Dashboard de ejemplo. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
